<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <title>Musicas Detalhes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;"> <a href="/musicas">Catalogo Musical</a>
            </span>
        </nav>
    </header>

    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <article>
                <article>
                    <div class="row" style="align-items: baseline">
                        <div class="col-sm">
                            <h2 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span
                                    th:text="${musica.titulo}"></span></h2>
                        </div>
                        <div class="col-sm">
                            <a th:href="${(#mvc.url('CC#updateMusica').arg(0, musica.id)).build()}">Editar |</a>
                            <a th:href="${(#mvc.url('CC#deleteMusica').arg(0, musica.id)).build()}">Excluir</a>
                        </div>
                    </div>
                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${musica.autor}"></span>
                        <br>
                        <i class="material-icons">date_range</i>
                        <span th:text="${musica.data}"></span>
                    </p>
                    <section>
                        <p class="card-text" style="margin-top: 40px;"><span th:utext="${musica.letra}"></span></p>
                    </section>
                </article>
            </article>
        </div>
    </main>
</body>

</html>
